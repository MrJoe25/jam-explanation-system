<!-- Erbt von einem Basistemplate mit dem Namen "users/navbar.html" -->
{% extends "users/navbar.html" %}

<!-- Inhalt, der im "content"-Block des Elterntemplates eingefügt wird -->
{% block content %}

<!-- Fortschrittsbalken mit 55 % Füllstand -->
<div class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<!-- Hauptüberschrift der Seite -->
<h1>Split Groups</h1>

<!-- Abstand durch Zeilenumbrüche -->
<br>  <br />

<!-- Zentrierte Schaltfläche zum Aufrufen der "group_representation"-Ansicht -->
<div class="center">
    <a href="{% url 'group_representation' %}?file={{file}}&current_user={{current_user}}&number_of_groups={{number_of_groups}}" class="btn btn-primary">Split Data</a>
</div>

<!-- Abstand durch Zeilenumbrüche -->
<br>  <br />
<br>  <br />

<!-- Navigationsbereich -->
<div class="form-row">

    <!-- Schaltfläche zum Zurückkehren zur "segmentation"-Ansicht, linksbündig -->
    <div class="col-6 text-left">
        <a href="{% url 'segmentation' %}?file={{file}}&current_user={{current_user}}&number_of_groups={{number_of_groups}}" class="btn btn-secondary">Return</a>
    </div>
    
    <!-- Abstand durch Zeilenumbrüche -->
    <br>  <br />
    <br>  <br />
</div>

<!-- Schließt den "content"-Block -->
{% endblock %}
