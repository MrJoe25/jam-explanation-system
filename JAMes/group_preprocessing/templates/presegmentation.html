{% extends 'users/navbar.html' %}  <!-- Erweitert die 'navbar.html' aus dem 'users'-Verzeichnis -->

{% block content %}  <!-- Beginn des Inhaltsbereichs, der in 'navbar.html' eingefügt wird -->

<!-- Fortschrittsbalken -->
<div class="progress">
  <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<h1>Segmentation</h1>  <!-- Überschrift -->

<!-- Formularbereich -->
<form method="post">
    {% csrf_token %}  <!-- CSRF-Token für die Sicherheit -->
    <label for="number_of_groups">Number of groups:</label>  <!-- Label für die Dropdown-Auswahl -->
    <!-- Dropdown zur Auswahl der Anzahl der Gruppen -->
    <select class="form-select form-control border border-primary rounded-pill" name="number_of_groups" id="number_of_groups">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <br>
    <div class="d-flex justify-content-between">
      <!-- Button zum Zurückkehren -->
      <a href="{% url 'group_processing' %}?file={{file}}&current_user={{current_user}}" class="btn btn-secondary">Return</a>

      <!-- Submit-Button zum Absenden des Formulars -->
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>  <!-- Schließtag des Formulars -->
</div>

<br>  <br />
<br>  <br /> 

</form>
<br>  <br />
<br>  <br /> 

</html>  <!-- Endtag von HTML -->

{% endblock %}  <!-- Ende des Inhaltsbereichs -->
