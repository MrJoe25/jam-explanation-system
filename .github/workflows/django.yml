name: Django CI

on:
  push:
    branches:
      - 'main'  # Triggers the workflow on push events for main branch
  pull_request:
    branches:
      - 'main'  # Triggers the workflow on pull request events for main branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]  # Include the Python versions you want to test against

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test